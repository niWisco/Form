<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <form action="/">
        <label for="">Geben Sie Ihren Namen ein:</label><br />
        <input class="inputField" type="text" /><br /><br />
        <p>Wählen Sie eine Sprache:</p>
        <label for="">Englisch</label>
        <input type="radio" /><br />
        <label for="">Französisch</label>
        <input type="radio" /><br />
        <label for="">Italienisch</label>
        <input type="radio" /><br /><br />
        <label for="ort">Wählen Sie einen Standort</label>
        <select name="ort">
          <option value="Oldenburg">Oldenburg</option>
          <option value="Hamburg">Hamburg</option>
          <option value="Bremen">Bremen</option>
          <option value="Hannover">Hannover</option>
        </select>
        <label for="">Datenschutzbestimmung gelesen</label>
        <input type="checkbox" /><br /><br />
        <label for=""></label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
